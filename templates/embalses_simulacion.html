<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Lerma-Chapala Basin Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1, h2 {
            color: #333;
        }
        #controls, #visualization, #reservoir-table {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
        }
        #graph {
            width: 100%;
            height: 400px;
        }
        label, input, button, select {
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 data-translate="title">Lerma-Chapala Basin Visualization</h1>
    <div id="controls">
        <label>
            <span data-translate="language">Language</span>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </label>
        <label for="start-date">
            <span data-translate="startDate">Start Date</span>
            <input type="date" id="start-date">
        </label>
        <label for="end-date">
            <span data-translate="endDate">End Date</span>
            <input type="date" id="end-date">
        </label>
        <button id="update-graph" data-translate="updateGraph">Update Graph</button>
    </div>
    <div id="visualization">
        <canvas id="graph"></canvas>
    </div>
    <div id="reservoir-table">
        <h2 data-translate="reservoirData">Reservoir Data</h2>
        <table>
            <thead>
                <tr>
                    <th data-translate="reservoirName">Reservoir Name</th>
                    <th data-translate="currentVolume">Current Volume (hm³)</th>
                    <th data-translate="percentageFull">Percentage Full</th>
                </tr>
            </thead>
            <tbody id="reservoir-table-body">
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="/static/basin_visualization.js"></script>
</body>
</html>
