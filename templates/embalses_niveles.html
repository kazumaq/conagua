<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Water Reservoir Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        select, input, button {
            padding: 5px;
            font-size: 16px;
        }
        #reservoirChart {
            width: 100%;
            max-width: 800px;
            height: 400px;
        }
        #latestData {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V5G35K4YFY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-V5G35K4YFY');

<body>
    <h1 data-translate="title">Water Reservoir Visualization</h1>
    
    <div class="controls">
        <label>
            <span data-translate="language">Language</span>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
            </select>
        </label>
        <label>
            <span data-translate="state">State</span>
            <select id="stateSelect"></select>
        </label>
        <label>
            <span data-translate="reservoir">Reservoir</span>
            <select id="reservoirSelect"></select>
        </label>
        <label>
            <span data-translate="startDate">Start Date</span>
            <input type="date" id="startDate">
        </label>
        <label>
            <span data-translate="endDate">End Date</span>
            <input type="date" id="endDate">
        </label>
        <button id="fullRangeButton" data-translate="fullRange">Show Full Range</button>
    </div>

    <canvas id="reservoirChart"></canvas>
    
    <div id="latestData"></div>

    <script type="module" src="/static/app.js"></script>
</body>
</html>
